<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 id = "passwordDisplay" class="password-display">|</h3>

      <form id="passwordGenerator">
        <label for="characterAmountNumber">Number of Characters</label>

        <div class="character-amount-container">
          <input id="characterAmountRange" type="range" value="10" min="1" max="50">
          <input class="number-input" id="characterAmountNumber" type="number" value="10" min="1" max="50">
        </div>

        <label for="">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase">

        <label for="">Include Numbers</label>
        <input type="checkbox" id="includeNumbers">

        <label for="">Include Symbols</label>
        <input type="checkbox" id="includeSymbols">

        <button class="btn" type="submit" name="button">Generate Password</button>
      </form>
    </div>
  </body>
</html>
